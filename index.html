<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Validare CNP</title>
</head>
<body>
	<div class="content">
		<h1>Validarea CNP-ului</h1>
		<div class="CNP"> 
			<h2>Introduceti numarul CNP:</h2> 
			<input type="textbox" id="cnp" />
		</div>
		<div class="data"> 
			<h3>Data nasterii:</h3>
			<p>Ziua:</p> 
			<input type="textbox" id="zi" />
			<p>Luna:</p> 
			<input type="textbox" id="luna" />
			<p>Anul:</p>
			<input type="textbox" id="an" />
		</div>
		<input type="button" value="Verificare CNP" onclick="validateCNP();"/>
		<p style="color:red" id="alerts">
		</p>
		<div id="result">
		</div>
	</div>
		<script src="app.js" type="text/javascript"></script>
</body>
</html>
